language: node_js
version: 1.0
node_js:
  - node
cache:
  directories:
    - node_modules
script:
    - yarn run build
    - yarn run build:storybook
deploy:
    edge: true
  - provider: pages
    skip_cleanup: true
    local_dir: build/storybook
    github_token: $GITHUB_TOKEN
    on:
      branch: master
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    tag: latest
    on:
      branch: master
